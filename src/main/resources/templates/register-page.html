<section id="blog" class="padding-top">
    <div class="container register-page___form-container">
        <div class="row">
            <div class="col-md-5 col-sm-4 register-page___form-content">
                <div class="contact-form bottom">
                    <h2>Register</h2>
                    <form id="main-contact-form" name="contact-form" method="post" action="register/save">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" required="required" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="login" class="form-control" required="required" placeholder="Login">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" required="required" placeholder="Email Id">
                        </div>
                        <div class="form-group">
                            <input type="password" name="pass" class="form-control register-page___password" required="required" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm" class="form-control register-page___confirm" required="required" placeholder="Confirm Password">
                        </div>
                        <div class="form-group register-page___danger"></div>
                        <div class="form-group register-page___secure"></div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
