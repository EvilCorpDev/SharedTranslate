<section id="blog" class="padding-top">
    <div class="container register-page___form-container">
        <div class="row">
            <div class="col-md-5 col-sm-4 register-page___form-content">
                <div class="contact-form bottom">
                    <h2>Change Personal Info</h2>
                    <form id="main-contact-form" name="contact-form" method="post" action="change/save">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control change-page___new-name" required="required" placeholder="Name" value="{{name}}">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control change-page___new-email" required="required" placeholder="Email Id" value="{{email}}">
                        </div>
                        <div class="form-group">
                            <input type="password" name="prev-pass" class="form-control change-page___prev-pass" required="required" placeholder="Previous Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="new-pass" class="form-control change-page___new-pass" required="required" placeholder="New Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
